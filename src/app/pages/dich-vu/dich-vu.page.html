<ion-content>
  <app-slideshow></app-slideshow>
  <div class="page-content">
    <ion-text color="secondary" padding text-center>
      <h2>Danh mục dịch vụ</h2>
    </ion-text>

    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let service of _Services">

          <ion-card mode="ios">
            <ion-card-content>
              <img class="service-image" [src]="service.img">
            </ion-card-content>
            <ion-card-header>
              <ion-card-title>{{service.name}}</ion-card-title>
              <ion-card-subtitle>{{service.description}}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>


        </ion-col>
      </ion-row>


    </ion-grid>

  </div>
  <app-footer></app-footer>
</ion-content>
