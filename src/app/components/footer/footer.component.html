<div class="app-footer">
  <div class="footer-content">
    <div class="a3-container a1-fill-parent">
      <!-- <div class="a3-container a1-padding">
        <div style="font-weight:bold; font-size: 2em;min-width: 20vw; text-align: center">
          <a href="/" class="a1-clear-link a1-link">{{_DataService._AppData.name}}</a>
        </div>
      </div> -->
      <div class="a3-flex-1">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-sm="6" size-md="4" class="ion-hide-md-down">
              <div style="padding:16px" class="fb-page" data-href="https://www.facebook.com/thietbimayxonghoi/"
                data-tabs="timeline" data-width="" data-height="300" data-small-header="false"
                data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
                <blockquote cite="https://www.facebook.com/thietbimayxonghoi/" class="fb-xfbml-parse-ignore"><a
                    href="https://www.facebook.com/thietbimayxonghoi/">Thiết bị máy Xông Hơi AN BÌNH</a></blockquote>
              </div>
            </ion-col>

            <ion-col size="12" size-sm="6" size-md="2">
              <ion-row>
                <ion-col size="12" class="content-header">Danh mục</ion-col>
                <ion-col class="content-item a1-link" size="6" size-sm="12"
                  *ngFor="let menu of _DataService._MenuItems | activeItems" (click)="onClickMenu(menu)">{{menu.name}}
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="12" size-sm="6" size-md="2">
              <ion-row>
                <ion-col size="12" class="content-header">Sản phẩm</ion-col>
                <ion-col class="content-item a1-link" size="6" size-sm="12"
                  *ngFor="let category of _DataService._Categories" (click)="onClickCategory(category)">
                  {{category.name}}</ion-col>
              </ion-row>
            </ion-col>

            <ion-col size="12" size-sm="12" size-md="4">
              <div class="list-content">
                <div class="content-header">Liên hệ với chúng tôi</div>
                <div class="a3-container a3-items-center">
                  <img class="img-social" src="assets/icon/facebook.png">
                  <img  class="img-social" src="assets/icon/messenger.png">
                  <img  class="img-social" src="assets/icon/zalo.png">
                  <img  class="img-social" src="assets/icon/youtube.png">
                </div>

                <div class="mapouter">
                  <div class="gmap_canvas"><iframe width="100%" height="300" id="gmap_canvas"
                      src="https://maps.google.com/maps?q=H%C3%A0%20%C4%91%C3%B4ng&t=&z=13&ie=UTF8&iwloc=&output=embed"
                      frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
                  <style>
                    .mapouter {
                      position: relative;
                      text-align: right;
                      height: 300px;
                      width: 100%;
                    }

                    .gmap_canvas {
                      overflow: hidden;
                      background: none !important;
                      height: 300px;
                      width: 100%;
                    }
                  </style>
                </div>

              </div>
            </ion-col>
          </ion-row>
        </ion-grid>


      </div>
      <div class="a3-container a1-padding">
      </div>
    </div>


  </div>
  <div class="app-copyright a1-padding">
    <div class="a3-container a3-items-center a3-justify-between a1-padding-right">
      <div>{{_DataService._AppData.copyright}}</div>
      <div class="a3-container-center">
        <div class="a1-padding-right a1-link">Việt Nam (English)</div><img src="assets/icon/vn.svg" style="width:2em">
      </div>
    </div>
  </div>
</div>
