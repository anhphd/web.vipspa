<div class="app-slideshow a1-relative" [class.mobile-screen]="_IsLandscape">
  <div class="header-container" >
    <app-header></app-header>
  </div>
  <ion-slides pager [options]="slideOptions" class="a1-container">
    <ion-slide class="a1-container" *ngFor="let banner of _Banners">
      <a [href]="banner.url" class="a1-clear-link  a1-container">
        <div [style.backgroundImage]='"url("+banner.thumb+")"' class="full-image"></div>
      </a>
    </ion-slide>
  </ion-slides>
</div>
